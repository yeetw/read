{% if page.url == "/" %}
  {% assign target_url = "/drama" %}
{% else %}
  {% assign target_url = "/" %}
{% endif %}

<aside class="logo">
  <a href="{{ target_url | prepend: site.baseurl | prepend: site.url }}">
    <img
      src="{{ site.logo_url }}"
      alt=""
      class="logo-avatar">
  </a>
</aside>
